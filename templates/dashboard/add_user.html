{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
<!--        left sidebar-->
            {% include 'dashboard/sidebar.html' %}

<!--        Right side content-->
        <div class="col-md-9">
            {% if perms.auth.add_user %}
            <h2>Add New User</h2>

            <form action="{% url 'add_user' %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            {% else %}
            <h5>You don't have permission to add new user</h5>
            {% endif %}
        </div>
    </div>

{% endblock %}
