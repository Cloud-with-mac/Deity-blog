{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
<!--        left sidebar-->
            {% include 'dashboard/sidebar.html' %}

<!--        Right side content-->
        <div class="col-md-9">
            <h2>Edit New User</h2>

            <form action="{% url 'edit_user' user.pk %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>

        </div>
    </div>

{% endblock %}
