{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
<!--        left sidebar-->
            {% include 'dashboard/sidebar.html' %}

<!--        Right side content-->
        <div class="col-md-9">
            <h2>Update Post</h2>

            <form action="{% url 'edit_post' post.id %}" method="POST" style="width: 500px;" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning">Update Post</button>
            </form>
        </div>
    </div>

{% endblock %}
