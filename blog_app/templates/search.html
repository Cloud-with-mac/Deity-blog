{% extends 'base.html' %}

{% block content %}


  <h3 class="text-warning" style="letter-spacing: 2px;">Search - {{keyword}}</h3>
  <div class="row mb-2">
    {% if blog %}
    {% for i in blog %}
      <div class="col-md-6">
        <div class="card border-0" >
          <div class="card-body">
            <h3><a href="{% url 'blogs' i.slug %}" class="text-dark">{{i.title | truncatewords:12 }}</a> </h3>
            <small class="mb-1 text-muted">{{i.updated_at | timesince}} ago | {{i.author}}</small>
            <p class="card-text">{{i.short_description}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    {% else %}
      <p>No post found</p>
    {% endif %}

  </div>


{% endblock %}
