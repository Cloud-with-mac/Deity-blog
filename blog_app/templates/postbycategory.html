{% extends 'base.html' %}

{% block content %}



<!-- Featured Posts      -->
  <h3 class="text-uppercase text-warning" style="letter-spacing: 2px;">CATEGORY - {{category}}</h3>
  <div class="row mb-2">
    {% if post %}
    {% for post in post %}
      <div class="col-md-6">
        <div class="card border-0" >
          <div class="card-body">
            <h3><a href="{% url 'blogs' post.slug %}" class="text-dark">{{post.title | truncatewords:12 }}</a> </h3>
            <small class="mb-1 text-muted">{{post.updated_at | timesince}} ago | {{post.author}}</small>
            <p class="card-text">{{post.short_description}}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    {% else %}
      <p>No post found</p>
    {% endif %}

  </div>
{% endblock %}
